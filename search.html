<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="search.css">
    <title>Simple Blog</title>
</head>
<body>

    <header>
        <h1>Simple Blog</h1>
    </header>

    <main>
        <form id="search-form">
            <input type="text" id="search-keyword" placeholder="Keyword">
            <input type="text" id="search-author" placeholder="Author">
            <button type="button" onclick="searchPosts()">Search</button>
        </form>

        <div id="blog-posts"></div>
        <div id="comments"></div>
    </main>

    <footer>
        <form id="comment-form">
            <input type="text" id="comment-author" placeholder="Your Name" required>
            <textarea id="comment-content" placeholder="Your Comment" required></textarea>
            <button type="button" onclick="submitComment()">Submit Comment</button>
        </form>
    </footer>

    <script src="search.js"></script>
</body>
</html>
